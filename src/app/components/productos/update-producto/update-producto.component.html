<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo lista todos los productos de la tienda.</p>
      
    </div>
  </div>

<ng-container *ngIf="producto">
  <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Actualización de producto</h5>
        </div>
        <div class="card-body">
              <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                      <div class="col-lg-12 form-group">	
                          <label for="">Titulo de producto</label>
                          <input type="text" class="form-control" placeholder="Titulo de producto" required name="titulo" [(ngModel)]="producto.titulo">
                      </div>
                      <div class="col-lg-6 form-group">	
                        <label for="">Código</label>
                        <input type="text" class="form-control" placeholder="Código" required name="codigo" [(ngModel)]="producto.codigo">
                    </div>
                      <div class="col-lg-6 form-group">	
                          <label for="">Stock</label>
                          <input type="number" class="form-control" placeholder="Cantidad inicial" required name="stock" [(ngModel)]="producto.stock">
                      </div>
                      <div class="col-lg-6 form-group">	
                          <label for="">Precio</label>
                          <input type="number" class="form-control" placeholder="Precio" required name="precio" [(ngModel)]="producto.precio">
                      </div>

                      <!-- Nuevos campos de atributos de moda -->
                      <div class="col-lg-12"><hr><h5 class="mb-3">Atributos de Moda</h5></div>
                      
                      <div class="col-lg-6 form-group">	
                          <label for="">Categoría Principal</label>
                          <select class="form-control custom-select" name="categoria_principal" 
                                  [(ngModel)]="producto.categoria_principal"
                                  (change)="onCategoriaPrincipalChange()">
                            <option value="">Seleccionar</option>
                            <option value="{{item.titulo}}" *ngFor="let item of config_global.categorias_principales">{{item.titulo}}</option>
                          </select>
                      </div>

                      <div class="col-lg-6 form-group">	
                          <label for="">Subcategoría</label>
                          <select class="form-control custom-select" name="subcategoria" 
                                  [(ngModel)]="producto.subcategoria"
                                  [disabled]="!producto.categoria_principal || subcategorias_filtradas.length === 0">
                            <option value="">Seleccionar</option>
                            <option value="{{item.titulo}}" *ngFor="let item of subcategorias_filtradas">{{item.titulo}}</option>
                          </select>
                      </div>

                      <div class="col-lg-6 form-group">	
                          <label for="">Color</label>
                          <div class="input-group">
                            <select class="form-control custom-select" 
                                    [(ngModel)]="color_seleccionado" 
                                    [ngModelOptions]="{standalone: true}"
                                    (change)="agregarColor()">
                              <option value="">Seleccionar color</option>
                              <option *ngFor="let item of config_global.colores" 
                                      [value]="item.titulo"
                                      [disabled]="producto.colores.includes(item.titulo)">
                                {{item.titulo}}
                              </option>
                            </select>
                          </div>
                          <!-- Campo hidden para que Angular valide el array -->
                          <input type="hidden" name="colores" [ngModel]="producto.colores">
                          <!-- Lista de colores seleccionados -->
                          <div class="mt-2" *ngIf="producto.colores && producto.colores.length > 0">
                            <span class="badge badge-info mr-2 mb-2 p-2" *ngFor="let color of producto.colores; let i = index">
                              <span style="font-size: 14px;">{{color}}</span>
                              <button type="button" class="close ml-2" (click)="eliminarColor(i)" 
                                style="font-size: 1.2rem; color: white; margin-left: 8px !important;">×</button>
                            </span>
                          </div>
                      </div>

                      <div class="col-lg-6 form-group">	
                          <label for="">Talle</label>
                          <div class="input-group">
                            <select class="form-control custom-select" 
                                    [(ngModel)]="talle_seleccionado" 
                                    [ngModelOptions]="{standalone: true}"
                                    (change)="agregarTalle()">
                              <option value="">Seleccionar talle</option>
                              <option *ngFor="let item of config_global.talles" 
                                      [value]="item.titulo"
                                      [disabled]="producto.talles.includes(item.titulo)">
                                {{item.titulo}}
                              </option>
                            </select>
                          </div>
                          <!-- Campo hidden para que Angular valide el array -->
                          <input type="hidden" name="talles" [ngModel]="producto.talles">
                          <!-- Lista de talles seleccionados -->
                          <div class="mt-2" *ngIf="producto.talles && producto.talles.length > 0">
                            <span class="badge badge-info mr-2 mb-2 p-2" *ngFor="let talle of producto.talles; let i = index">
                              <span style="font-size: 14px;">{{talle}}</span>
                              <button type="button" class="close ml-2" (click)="eliminarTalle(i)" 
                                style="font-size: 1.2rem; color: white; margin-left: 8px !important;">×</button>
                            </span>
                          </div>
                      </div>

                      <div class="col-lg-6 form-group">	
                          <label for="">Marca</label>
                          <select class="form-control custom-select" name="marca" [(ngModel)]="producto.marca">
                            <option value="">Seleccionar</option>
                            <option value="{{item.titulo}}" *ngFor="let item of config_global.marcas">{{item.titulo}}</option>
                          </select>
                      </div>

                      <div class="col-lg-6 form-group">	
                          <label for="">Temporada</label>
                          <select class="form-control custom-select" name="temporada" [(ngModel)]="producto.temporada">
                            <option value="">Seleccionar</option>
                            <option value="{{item.titulo}}" *ngFor="let item of config_global.temporadas">{{item.titulo}}</option>
                          </select>
                      </div>

                      <div class="col-lg-12"><hr></div>

                      <div class="col-lg-6 form-group">
                        <label for="">Porcentaje de Descuento</label>
                        <input type="number" class="form-control" placeholder="Descuento" required name="descuento" [(ngModel)]="producto.descuento">
                      </div>
                      <div class="col-lg-6 form-group">	
                        <label for="">Cant. Mínima de compra</label>
                        <input type="number" class="form-control" placeholder="Cant. Mínima de compra" required name="cant_minima_compra" [(ngModel)]="producto.cant_minima_compra">
                      </div>

                      <!-- Switches de Oferta y Destacado -->
                      <div class="col-lg-12"><hr><h5 class="mb-3">Configuración de Visualización</h5></div>
                      
                      <div class="col-lg-6 form-group">
                        <label for="">Producto en Oferta</label>
                        <div class="custom-control custom-switch" style="padding-top: 8px;">
                          <input type="checkbox" 
                                 class="custom-control-input" 
                                 id="switchOferta" 
                                 name="oferta" 
                                 [(ngModel)]="producto.oferta">
                          <label class="custom-control-label" for="switchOferta">
                            <span *ngIf="producto.oferta" class="badge badge-success">Activado</span>
                            <span *ngIf="!producto.oferta" class="badge badge-secondary">Desactivado</span>
                          </label>
                        </div>
                        <small class="form-text text-muted">
                          El producto aparecerá en la sección de ofertas
                        </small>
                      </div>

                      <div class="col-lg-6 form-group">
                        <label for="">Producto Destacado</label>
                        <div class="custom-control custom-switch" style="padding-top: 8px;">
                          <input type="checkbox" 
                                 class="custom-control-input" 
                                 id="switchDestacado" 
                                 name="destacado" 
                                 [(ngModel)]="producto.destacado">
                          <label class="custom-control-label" for="switchDestacado">
                            <span *ngIf="producto.destacado" class="badge badge-primary">Activado</span>
                            <span *ngIf="!producto.destacado" class="badge badge-secondary">Desactivado</span>
                          </label>
                        </div>
                        <small class="form-text text-muted">
                          El producto aparecerá en la sección de destacados
                        </small>
                      </div>

                      <div class="col-lg-12"><hr></div>

                      <div class="col-lg-12 form-group">
                          <label for="">Descripción corta</label>
                          <textarea class="form-control" placeholder="Título de producto" rows="5" name="descripcion" [(ngModel)]="producto.descripcion"></textarea>
                      </div>

                      <div class="col-lg-12 form-group">
                        <tinymce [config]="config" name="contenido" [(ngModel)]="producto.contenido"></tinymce>
                      </div>

                    </div>
                </div>
                <div class="col-lg-4">
                  <div class="row">
                    <div class="col-lg-12 form-group">	
                        <label for="">Portada</label>
                        <div class="custom-file">
                          <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                          <label class="custom-file-label" id="input-portada" for="file-input" style="white-space: nowrap;overflow: hidden;">Seleccionar imagen</label>
                        </div>
                    </div>
                    <div class="col-lg-12">
                      <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Actualizar producto</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                Actualizando...
            </button>
            <a class="btn btn-warning" [routerLink]="['/panel/productos']">Regresar</a>
        </div>
    </div> 
  </form>
</ng-container>
<ng-container *ngIf="producto == undefined">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">No se encontró el registro</h3>
        <div class="row">
            <div class="col-3 mx-auto">
                <img src="assets/img/advertencia.png" alt="" style="width: 100%;">        
            </div>
        </div>
    </div>
  </div>
</ng-container>
